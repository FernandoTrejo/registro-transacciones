            <div class="dashboard-finance">
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            
                            <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Menú</a></li>

                <div class="row d-flex justify-content-center">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 col-12">
        <form>
        <div class="card card-mother">
            <div class="card-header bg-dark card-border">
                <h3 class="mb-0 text-white text-center">IVA</h3>
            </div>
            <div class="card-body">
                <div class="card card-son">
                  <div class="card-body">
                    <h5 class="mb-0">Principal</h5>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="number" id="numPorIva" required="" placeholder="%" autocomplete="off">
                        <small id="numPorIvaError" class="form-text text-danger">Este campo es requerido
                        </small>
                    </div>
                    
                  </div>
                </div>
                <div class="form-groupa d-flex justify-content-center">
                        <button class="btn btn-primary" id="btnModIVA" type="button">Modificar IVA</button>
                    </div>
            </div>
        </div>
        </form>
        </div>
      </div>
      
                <div id="formCrearEmpresa" class="">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 col-12">
        <form>
        <div class="card card-mother">
            <div class="card-header bg-dark card-border">
                <h3 class="mb-0 text-white text-center">Empresa</h3>
            </div>
            <div class="card-body">
                <div class="card card-son">
                  <div class="card-body">
                    <h5 class="mb-0">Principal</h5>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="codigoEmpresa" required="" placeholder="Código" autocomplete="off">
                        <small id="codigoEmpresaError" class="form-text text-danger">Este campo es requerido
                        </small>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="nombreFiscal" required="" placeholder="Nombre Fiscal" autocomplete="off">
                        <small id="nombreFiscalError" class="form-text text-danger">Este campo es requerido
                        </small>
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="nombreComercial" required="" placeholder="Nombre Comercial" autocomplete="off">
                        <small id="nombreComercialError" class="form-text text-danger">Este campo es requerido
                        </small>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="selectGiro">
                          <option value="giro" selected>Seleccionar Giro</option>
                          <option value="comercial">Comercial</option>
                          <option value="industrial">Industrial</option>
                          <option value="servicios">De Servicios</option>
                        </select>
                        <small id="selectGiroError" class="form-text text-danger">Debe seleccionar una opción
                        </small>
                    </div>
                  </div>
                </div>
                <div class="card card-son">
                  <div class="card-body">
                    <h5 class="mb-0">Contacto (opcionales)</h5>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="direccion" placeholder="Direccion" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" id="telefono" placeholder="Telefono" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" id="email" placeholder="E-mail" autocomplete="off">
                    </div>
                  </div>
                </div>
                <div class="card card-son">
                    <div class="card-body">
                      <h5 class="mb-0">Inicio de sesión</h5>
                      <div class="form-group">
                          <input class="form-control form-control-lg" id="pass1" type="password" placeholder="Clave de acceso">
                          <small id="pass1Error" class="form-text text-danger">Este campo es requerido
                          </small>
                      </div>
                      <div class="form-group">
                          <input class="form-control form-control-lg" id="pass2" type="password" placeholder="Confirmar">
                          <small id="pass2Error" class="form-text text-danger">
                          </small>
                      </div>  
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-primary" id="btnRegistrar" type="button">Modificar Empresa</button>
                </div>
            </div>
            
        </div>
        </form>
        </div>
      </div>
                </div>
    
            </div>
            </div>
        </div>
