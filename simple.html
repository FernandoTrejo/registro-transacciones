<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/style.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="assets/vendor/datepicker/tempusdominus-bootstrap-4.css" />
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/busqueda.css" />
    
    <!-- Inicio objeto store-->
    <script type="module" src="src/pages/storage.js"></script>
    <title>Asientos Simple</title>
</head>

<body>
    <div class="dashboard-main-wrapper">
        <div include-html="pages/main/header.html"></div>
        <div include-html="pages/main/sidebar.html"></div>

        <div class="dashboard-wrapper">
            <div class="container-fluid dashboard-content">
              <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="page-header">
                          <h3 class="mb-2">Asientos </h3>
                          <p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce sit amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
                          <div class="page-breadcrumb">
                              <nav aria-label="breadcrumb">
                                  <ol class="breadcrumb">
                                      <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Asientos</a></li>
                                      <li class="breadcrumb-item active" aria-current="page">Simple</li>
                                  </ol>
                              </nav>
                          </div>
                      </div>
                  </div>
              </div>
              
              <!-- inicio form asiento -->
              <form id="formCrearAsiento">
                <fieldset>
                  <legend>Crear Asiento</legend>
                  <div class="row">
                      <div class="col-xl-6 col-lg-6">
                          <div class="card">
                              <!--<h5 class="card-header">Fecha Asiento</h5>-->
                              <div class="card-body border-top">
                                  <h5>Generales</h5>
                                  <div class="form-group">
                                      <div class="input-group date" id="datepicker" data-target-input="nearest">
                                          <input type="text" id="dateFechaAsiento" class="form-control datetimepicker-input" data-target="#datepicker" />
                                          <div class="input-group-append" data-target="#datepicker" data-toggle="datetimepicker">
                                              <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group" data-target-input="nearest">
                                          <input type="text" id="txtNombreAsiento" class="form-control" placeholder="Concepto" />
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-xl-6 col-lg-6">
                          <div class="card">
                              <!--<h5 class="card-header">Comentarios Adicionales</h5>-->
                              <div class="card-body border-top">
                                  <h5>Comentarios</h5>
                                  <div class="form-group">
                                      <textarea class="form-control" id="txtComentariosAsiento" rows="2"></textarea>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
             
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <button type="button" id="btnAceptar" class="btn btn-primary">Aceptar</button>
                    </div>
                  </div>
                </fieldset>
              </form>
              <!-- fin form asiento -->
              
              <!-- listado de asientos simples-->
            
              <div id="divListadoAsientos" class="d-none">
                <div class="separator"></div>
                <h5 class="mb-0">Lista Asientos Compuestos</h5>
                <div id="listaAsientos"></div>
              </div>
              
              <form id="formAgregarMovimiento" class="d-none" autocomplete="off">
                <div class="separator"></div>
                <fieldset>
                  <legend>Movimientos</legend>
                  
                  <div class="row d-flex justify-content-center">
                    <div class="col-xl-6 col-lg-6">
                          <div class="card">
                              <div class="card-body border-top">
                                  <h5>Partida</h5>
                                  <div class="form-group">
                                      <div class="autocomplete" id="" data-target-input="nearest">
                                          <input type="text" class="form-control" id="txtPartidaCuenta" placeholder="Buscar por código o nombre" />
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group" data-target-input="nearest">
                                          <input type="number" id="numMontoMovimientoDebe" step="0.01" min="0" class="form-control" placeholder="1.00" />
                                          <div class="input-group-append" data-target="" data-toggle="">
                                              <div class="input-group-text"><i class="fas fa-dollar-sign"></i></div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                    <div class="col-xl-6 col-lg-6">
                          <div class="card">
                              <div class="card-body border-top">
                                  <h5>Contrapartida</h5>
                                  <div class="form-group">
                                      <div class="autocomplete" id="" data-target-input="nearest">
                                          <input type="text" class="form-control" id="txtContrapartidaCuenta" placeholder="Buscar por código o nombre" />
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group" data-target-input="nearest">
                                          <input type="number" id="numMontoMovimientoHaber" step="0.01" min="0" class="form-control" placeholder="1.00" />
                                          <div class="input-group-append" data-target="" data-toggle="">
                                              <div class="input-group-text"><i class="fas fa-dollar-sign"></i></div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  
                  <div class="row">
                    <div class="col d-flex justify-content-center">
                      <button type="button" class="btn btn-primary" id="btnAgregarMovimiento">Añadir</button>
                    </div>
                  </div>
                </fieldset>
              </form>
              
              <div class="row d-none" id="divMovimientos">
                  <div class="separator"></div>
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                      <div class="card">
                          <div class="card-header">
                              <div class="mb-0" id="headerAsiento"></div>
                              <div class="mb-0" id="headerFecha"></div>
                              <p id="headerComentarios"></p>
                              <button type="button" class="btn btn-info" id="btnModificarAsiento">Modificar</button>
                              <button type="button" class="btn btn-warning" id="btnCancelarAsiento">Cancelar</button>
                              <button type="button" class="btn btn-primary" id="btnGuardarAsiento">Guardar</button>
                          </div>
                          <div class="card-body">
                              <div class="table-responsive">
                                  <table class="table table-striped table-bordered first">
                                      <thead>
                                          <tr>
                                              <th>Codigo</th>
                                              <th>Concepto</th>
                                              <th>Debe</th>
                                              <th>Haber</th>
                                          </tr>
                                      </thead>
                                      <tbody id="divMovimientosTabla">
                                        
                                      </tbody>
                                      <tfoot id="divFooterTabla">
                                          
                                      </tfoot>
                                  </table>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
    
    <script src="src/pages/global.js"></script>

    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 -->
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <!-- bootstap bundle js -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- slimscroll js -->
    <script src="assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <!-- main js -->
    <script src="assets/libs/js/main-js.js"></script>
    
    <!-- datepicker -->
    <script src="assets/vendor/datepicker/moment.js"></script>
    <script src="assets/vendor/datepicker/tempusdominus-bootstrap-4.js"></script>
    <script src="assets/vendor/datepicker/datepicker.js"></script>
    
    <script src="src/pages/asientos/busqueda.js"></script>
    <script type="module" src="src/pages/asientos/simple/main.js"></script>
</body>
 
</html>
