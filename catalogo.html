                <div class="row d-flex justify-content-center">

                  </div>
                <div class="separator"></div>
                <div class="row d-flex justify-content-center">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Crear Cuenta</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
           <div class="card">
                              <div class="card-body border-top">
                                
                                <div class="card">
                                  <div class="card-body">
                                  <div class="form-group">
                                      <div class="autocomplete" id="" data-target-input="nearest">
                                          <input type="text" class="form-control" id="txtCuentaMadre" placeholder="Buscar cuenta madre" />
                                      </div>
                                       <small id="txtCuentaMadreError" class="form-text text-danger">Este campo es obligatorio
                                      </small>
                                  </div> 
                                  </div>
                                  
                                  <div class="card-footer d-flex justify-content-center">
                                  <button type="button" id="btnAceptarCuentaMadre" class="btn btn-warning">Aceptar</button>
                                  </div>
                                </div>
                                  
                                  <div class="separator"></div>
                                
                                <div class="card">
                                  <div class="card-body">  
                                  <div class="form-group">
                                    <div class="d-flex justify-content-center align-items-center">

                                      <span class="mb-0 align-middle" id="codigoMadre"></span>
                                      <div class="input-group" data-target-input="nearest">
                                          <input type="text" id="txtCodigoCuenta" class="form-control" placeholder="Código" />
                                    
                                      </div>
                                    </div>
                                      <small id="txtCodigoError" class="form-text text-danger">Este campo es obligatorio
                                      </small>
                                  </div>
                                  <div class="form-group">
                                    <div class="input-group" data-target-input="nearest">
                                          <input type="text" id="txtTitular" class="form-control" placeholder="Titular" />
                                      </div>
                                      <small id="txtTitularError" class="form-text text-danger">Este campo es obligatorio
                                      </small>
                                  </div>
                                  </div>
                                  
                                  <div class="card-footer d-flex justify-content-center">
                                    <button class="btn btn-warning" type="button" id="btnAgregarCuenta">Agregar Cuenta</button>
                                  </div>
                                </div>
                          </div>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
